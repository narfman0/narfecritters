image: Visual Studio 2019

environment:
  matrix:
    - PYTHON: "C:\\Python310-x64"

install:
  - SET PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  - pip install -r requirements_test.txt

build: off

test_script:
  - pytest --cov=narfecritters --cov-report term-missing tests/

after_test:
  - pyinstaller --noconfirm --onefile --console -n narfecritters --uac-admin app.py
  - cp -r data/ dist/
  - cp config.ini.sample dist/config.ini
  - cp README.* dist/
  - 7z a narfecritters.zip dist/*
  - 7z rn narfecritters.zip dist narfecritters

artifacts:
  - path: narfecritters.zip
    name: narfecritters

deploy:
  - provider: GitHub
    tag: dev
    release: dev
    auth_token:
      secure: 32wi9EYebbPOK8c8u2acHuSm2Gs/Mhm9nhnUOKmkuh10ftCGcdGu3yTo2PRiuuN/
    artifact: narfecritters.zip
    prerelease: true
    on:
      branch: main
  - provider: GitHub
    tag: $(APPVEYOR_REPO_TAG_NAME)
    release: $(APPVEYOR_REPO_TAG_NAME)
    auth_token:
      secure: 32wi9EYebbPOK8c8u2acHuSm2Gs/Mhm9nhnUOKmkuh10ftCGcdGu3yTo2PRiuuN/
    artifact: narfecritters.zip
    prerelease: true
    on:
      APPVEYOR_REPO_TAG: true